<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Simon Says</title>
   <!-- CSS -->
   <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
   <!-- Import jquery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
   <!--  AUDIO  -->
   <audio id="tl">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/wav">
   </audio>
   <audio id="tr">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3">
   </audio>
   <audio id="bl">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3">
   </audio>
   <audio id="br">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3">
   </audio>
   <audio id="turn">
      <source src="http://s0.vocaroo.com/media/download_temp/Vocaroo_s0DCw0SDsoeo.mp3" type="audio/mp3">
   </audio>
   <audio id="deny">
      <source src="http://s1.vocaroo.com/media/download_temp/Vocaroo_s1KBwHBzzk0O.mp3" type="audio/mp3"> </audio>
   <audio id="controlButtons">
      <source src="http://s1.vocaroo.com/media/download_temp/Vocaroo_s1taJhYWm4sX.mp3" type="audio/mp3">
   </audio>
   <!-- Instruction/Legend Panel -->
   <div id="sheet">
      <!-- Legend -->
      <div id="legend">
         <p> Instructions </p>
         <ul>
            <li> <span>Green</span> &nbspStart</li>
            <li> <span>Red</span> &nbspStrict mode</li>
         </ul>
      </div>
   </div>
   <!-- Game Circle -->
   <div id="big">
      <!-- THE 4 OUTER BUTTONS -->
      <div class="btn disabledButton" id="topLeft"> </div>
      <div class="btn disabledButton" id="topRight"> </div>
      <div class="btn disabledButton" id="bottomLeft"> </div>
      <div class="btn disabledButton" id="bottomRight"> </div>
      <!-- Inner Circle -->
      <div id="controls">
         <h1> <span>S</span><span>i</span><span>m</span><span>o</span><span>n</span></h1>
         <div id="s">
            <div id="start" class="disabledButton"></div>
         </div>
         <div id="str">
            <div id="strict" class="disabledButton"></div>
         </div>
         <div id="power">
            <p> Off/On </p>
            <div id="main">
               <div id="st" class="first"></div>
               <div id="nd"></div>
            </div>
         </div>
         <div id="bigScore">
            <div id="score">
               <span> 0 </span>
            </div>
         </div>
      </div>
   </div>
      
   <!-- JS -->
   <script type="text/javascript" src="index.js"></script>
</body>

</html>
